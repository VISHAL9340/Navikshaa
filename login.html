<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Booking System</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Booking System</h1>
      <h2>Login</h2>
      <div id="login-message"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="register-link">Don't have an account? <a href="#" id="register-toggle">Register</a></p>
    </div>

    <div class="register-card hidden">
      <h1>Booking System</h1>
      <h2>Register</h2>
      <div id="register-message"></div>
      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="#" id="login-toggle">Login</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
